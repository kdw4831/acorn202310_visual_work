<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            border:1px solid red;
            cursor:pointer;
            background-color: yellow;
            transition: transform 0.8s ease-out;
        }
        .box:hover{
            /* 평행이동 , 확대, 축소, 회전, 비틀기 등을 수행할 수 있는 transform 속성*/
            transform:translateX(200px) translateY(200px) rotate(45deg) scale(3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>transform 테스트</h1>
        <div class="box"></div>
    </div>
</body>
</html>
