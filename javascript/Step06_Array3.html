<body>
        <h1>배열의 다양한 함수 활용</h1>
        <script>
            const nums=[1,5,8,-10,-20,10,30]
            /*
                num 배열에 저장된 아이템을 이용해서 
                1.음수는 제외하고 
                2.양수의 제곱으로 구성된 배열을 얻어내 보세요
            */

            const ready=nums.filter((item)=> item>0);

            const result= ready.map((item)=>{
                return item*item;
            })
            console.log(result);
            console.log("한 줄로 구현하기")
            //요즘 트렌디한 스타일이래
            //itme**n 을 하면 n제곱을 의미한다. 
            const result2=nums.filter((item)=> item>0).map((item)=>item**2);
            console.log(result2)

            




        </script>
