<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: yellow;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h3>v-if, v-show 사용하기</h3>
        <div class="box" >box1</div>
        <div class="box" v-if="true">box2</div>
        <div class="box" v-if="false">box3</div>
        isMake<input type="checkbox" v-model="isMake">
        <div class="box" v-if="isMake">box4</div>
        <div class="box" v-show="true">box5</div>
        <div class="box" v-show="false">box6</div>
        isShow<input type="checkbox" v-model="isShow">
        <div class="box" v-show="isShow">box7</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isMake:true,
                isShow:true
            }
        });
    </script>
</body>
</html>
