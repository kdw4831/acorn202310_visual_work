<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_event4.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>이벤트 테스트4</h1>
    <div id="app">
        <div class="box" @click="divClicked">div1</div>
        <div class="box" @click="divClicked">div2</div>
        <div class="box" @click="divClicked">div3</div>
        <div class="box" @click="divClicked">div4</div>
        <div class="box" @click="divClicked">div5</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*
            클릭한 div의 innerText를 "clicked!"
            클릭한 div의 배경색을 "yellow"로 변경되도록 해보세요
        */
        new Vue({
            el:"#app",
            data:{
              
            },
            methods:{
                divClicked(e){
                    e.target.innerText="clicked";
                    e.target.style.backgroundColor="yellow"
                }
            }
        });
    </script>    
</body>
</html>
