<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_model.html</title>
</head>
<body>
    <h1>v-model 사용하기</h1>
    <div id="app">
        <input type="text" @input="onInput">
        <p>{{msg}}</p>
        <!--여기 입력한 값을 greet이라는 모델명으로 관리하겠다(greet에 연결하겠다.)-->
        <input type="text" v-model="greet">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"",

                greet:""     // v-model로 연결을 하면 {{msg}} 이 과정을 생략할 수 있다.
            },
            methods:{
                onInput(e){
                    this.msg=e.target.value;    
                }
                
            }
        });
    </script>
</body>
</html>
