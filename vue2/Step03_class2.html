<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Step03_class2.html</title>
    <!--부트스트랩 css 로딩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
</head>
<body>

    <h3>클래스 속성 값 제어하기</h3>
    <div id="app">
        <button class="btn" v-bind:class="['btn-primary','btn-lg']">버튼</button>
        <button class="btn" v-bind:class="[isPrimary ? 'btn-primary':'', isLg ? 'btn-lg':'']">버튼</button>
        <button class="btn" v-bind:class="arr">버튼</button>
        <br>
        isPrimary <input type="checkbox" v-model="isPrimary">
        isLg <input type="checkbox" v-model="isLg">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isPrimary:true,
                isLg:false
            },

            computed:{
                arr(){
                    return [this.isPrimary ? 'btn-primary':'', this.isLg ? 'btn-lg':''];
                }
            }
        });

    </script>
</body>
</html>
