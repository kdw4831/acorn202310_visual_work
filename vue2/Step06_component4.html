<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_component4.html</title>
</head>
<body>
    <div class="container" id="app">
        <h3>{{msg}}</h3>
        <counter v-bind:bg-color="'yellow'"></counter>
        <counter v-bind:bg-color="'green'"></counter>
        <counter :bg-color="'pink'"></counter>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //자체적으로 사용하는 모델을 가지고 있는 component
        Vue.component("counter", {
            template:`
                <button @click="onClicked" v-bind:style="{backgroundColor:bgColor}">{{count}}</button>
            `,
            data(){
                //data 함수에서 리턴해주는 object가 모델이다
                return {
                    count:0
                };
            },
            methods:{
                onClicked(){
                    this.count++;
                }
            },
            /* props 의 이름을 camel case 로 작성하면  props 를 전달할때는 kebob case 로 전달해야 한다 */
            props:["bgColor"]
        });

        new Vue({
            el:"#app",
            data:{
                msg:"counter 컴포넌트 사용하기"
            }
        });

    </script>
</body>
</html>
