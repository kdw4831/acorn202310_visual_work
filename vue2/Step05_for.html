<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_for.html</title>
</head>
<body>
    <div class="container" id="app">
        <h3>목록 출력1</h3>
        <ul>
            <li v-for="item in [10, 20, 30]">{{item}} 입니다</li>
        </ul>
        <h3>목록 출력2</h3>
        <ul>
            <li v-for="item in nums">{{item}} 입니다</li>
        </ul>
        <h3>목록 출력3</h3>
        <ul>
            <li v-for="(item, index) in nums">{{index}} 인덱스의 {{item}} 입니다</li>
        </ul>
        <h3>목록 출력4</h3>
        <ul>
            <li v-for="item in members">{{item.num}} | {{item.name}} | {{item.addr}}</li>
        </ul>
        <h3>친구 목록입니다.</h3>
        <table>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr v-for="item in members">
                <td>{{item.num}}</td>
                <td>{{item.name}}</td>
                <td>{{item.addr}}</td>

            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                nums:[10, 20, 30],
                members:[
                    {num:1, name:"김구라", addr:"노량진"},
                    {num:2, name:"해골", addr:"행신동"},
                    {num:3, name:"원숭이", addr:"동물원"}
                ]
            }
        });
        //클라이언트 사이드 렌더링
    </script>
</body>
</html>
