    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step02_Json3.html</title>
    </head>
    <body>
        <button id="printBtn">출력하기</button>
        <ul id="friends">

        </ul>

        <script>
            //서버로 부터 받아오 문자열이라고 가정해봅시다
            const data=`["김구라","해골","원숭이","주뎅이","덩어리"]`;
            /*
                출력하기 버튼을 눌렀을 때 ul 요소에 친구 목록을 출력해보세요.
                - 배열모양의 json도 json.parse() 함수를 이용하면 실제 배열로 만들 수 있습니다.
                -<li>김구라</li> 이런식으로 li요소를 만들어서 문자열을 출력한 후 ul 요소에 추가해야합니다.
            */

            document.querySelector("#printBtn").addEventListener("click",()=>{
                //Json 문자열을 이용해서 실제 배열을 얻어낸다.
                const names=JSON.parse(data);
                names.forEach((item)=>{
                    //item은 배열에 저장된 문자열
                    const li=document.createElement("li");
                    li.innerText=item;
                    document.querySelector("#friends").append(li);
                })
            });
        </script>
    </body>
    </html>
