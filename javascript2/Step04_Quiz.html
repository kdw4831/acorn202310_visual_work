<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Quiz.html</title>
</head>
<body>
    <h1>입력한 문자열 검증</h1>
    <input type="text" id="id" placeholder="아이디 입력...">
    <p id="feedback"></p>

    <script>
        /*
            입력한 아이디 검증조건
            1.영문자 대소문자로 시작
            2.최소 5글자 최대 10글자

            위의 검증을 통과 하면 "잘 입력했습니다."
            통과 하지 못하면 "영문자 대소문자로 시작하고 5~10글자 이내로 입력해주세요"
            라고 p 요소에 출력하도록 프로그래밍해보세요
        */
        const reg=/^[a-zA-Z].{4,9}$/;
        document.querySelector("#id").addEventListener("input",()=>{
            let id= document.querySelector("#id").value;
            
            let isPass=reg.test(id);
            if(isPass){
                document.querySelector("#feedback").innerText="잘 입력했습니다"
            }else{
                document.querySelector("#feedback").innerText="영문자 대소문자로 시작하고 5~10글자 이내로 입력해주세요"
            }
        })

    </script>
</body>
</html>
